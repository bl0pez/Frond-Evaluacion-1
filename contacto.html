<body>

                aria-labelledby="offcanvasNavbarLabel">
                <div class="d-flex justify-content-end offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </div>

    <!-- ==== Galeria ==== -->
    <div class="row container mx-auto mb-4">

        <h1 class="text-center">Registro
            <i class="fas fa-paw"></i>
        </h1>

        <p class="text-center">Rellena el siguiente formulario para ser registrado en nuestra comunidad</p>

        <form action="#" class="shadow form rounded py-2">
            <div>
                <div>
                    <!-- email -->
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Correo electrónico
                    </label>
                    <input type="email" class="form-control" placeholder="First name" aria-label="First name"
                        required />
                </div>
                <div>
                    <!-- rut -->
                    <label for="rut" class="form-label">
                        <i class="fas fa-id-card"></i>
                        Rut
                    </label>
                    <input type="text" class="form-control" placeholder="Ej: 12345678-9" aria-label="rut" required />
                </div>
            </div>
            <div>
                <div>
                    <!-- nombre completo -->
                    <label for="full name" class="form-label">
                        <i class="fas fa-user"></i>
                        Nombre Completo
                    </label>
                    <input type="text" class="form-control" placeholder="full name" aria-label="full name" required />
                </div>
                <div>
                    <!-- fecha de nacimiento -->
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        Fecha de nacimiento
                    </label>
                    <input type="date" class="form-control" aria-label="date" max="2000-12-31" required />
                </div>
            </div>
            <div>
                <div>
                    <!-- Numero de telefono -->
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i>
                        Numero de telefono
                    </label>
                    <input type="tel" class="form-control" placeholder="Ej: +56912345678" aria-label="phone"
                        pattern="[+]{1}[0-9]{11}" required />
                </div>
                <div>
                    <!-- Comuna -->
                    <label for="comuna" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Comuna
                    </label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled>Seleccione una comuna</option>
                        <option value="1">Iquique</option>
                        <option value="2">Alto Hospicio</option>
                        <option value="3">Pozo Almonte</option>
                        <option value="4">Camiña</option>
                        <option value="5">Colchane</option>
                        <option value="6">Huara</option>
                        <option value="7">Pica</option>
                        <option value="8">Antofagasta</option>
                        <option value="9">Mejillones</option>
                        <option value="10">Sierra Gorda</option>
                        <option value="11">Taltal</option>
                        <option value="12">Calama</option>
                        <option value="13">Ollagüe</option>
                        <option value="14">San Pedro de Atacama</option>
                        <option value="15">Tocopilla</option>
                        <option value="16">María Elena</option>
                        <option value="17">Copiapó</option>
                        <option value="18">Caldera</option>
                        <option value="19">Tierra Amarilla</option>
                        <option value="20">Chañaral</option>
                        <option value="21">Diego de Almagro</option>
                        <option value="22">Vallenar</option>
                        <option value="23">Alto del Carmen</option>
                        <option value="24">Freirina</option>
                        <option value="25">Huasco</option>
                        <option value="26">La Serena</option>
                        <option value="27">Coquimbo</option>
                        <option value="28">Andacollo</option>
                        <option value="29">La Higuera</option>
                        <option value="30">Paiguano</option>
                        <option value="31">Vicuña</option>
                        <option value="32">Illapel</option>
                        <option value="33">Canela</option>
                        <option value="34">Los Vilos</option>
                        <option value="35">Salamanca</option>
                        <option value="36">Ovalle</option>
                        <option value="37">Combarbalá</option>
                        <option value="38">Monte Patria</option>
                        <option value="39">Punitaqui</option>
                        <option value="40">otros ...</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <!-- Region -->
                    <label for="region" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Region
                    </label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled>Seleccione una region</option>
                        <option value="1">I Región de Tarapacá</option>
                        <option value="2">II Región de Antofagasta</option>
                        <option value="3">III Región de Atacama</option>
                        <option value="4">IV Región de Coquimbo</option>
                        <option value="5">V Región de Valparaíso</option>
                        <option value="6">VI Región del Libertador General Bernardo O'Higgins</option>
                        <option value="7">VII Región del Maule</option>
                        <option value="8">VIII Región del Biobío</option>
                        <option value="9">IX Región de La Araucanía</option>
                        <option value="10">X Región de Los Lagos</option>
                        <option value="11">XI Región Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="12">XII Región de Magallanes y Antártica Chilena</option>
                        <option value="13">Región Metropolitana de Santiago</option>
                        <option value="14">XIV Región de Los Ríos</option>
                        <option value="15">XV Región de Arica y Parinacota</option>
                        <option value="16">XVI Región de Ñuble</option>
                    </select>
                </div>
                <div>
                    <!-- ==== Tipo de vivienda ==== -->
                    <label for="vivienda" class="form-label">
                        <i class="fas fa-home"></i>
                        Tipo de vivienda
                    </label>
                    <select class="form-select w-full" aria-label="Default select example" required>
                        <option selected disabled>Seleccione una opcion</option>
                        <option value="1">Casa con patio grande</option>
                        <option value="2">Casa con patio pequeño</option>
                        <option value="3">Casa sin patio</option>
                        <option value="4">Departamento</option>
                    </select>
                </div>
            </div>
            <!-- ==== Tipo de vivienda ==== -->
            <input type="submit" class="btn btn-primary w-100 my-2" value="Enviar">
        </form>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
